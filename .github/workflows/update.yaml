name: Auto-Update Tamil M3U

concurrency:
  group: auto-update-tamil-m3u
  cancel-in-progress: true

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      json_url:
        description: 'JSON URL to fetch (overrides default)'
        required: false
        default: 'https://playify.pages.dev/Jiotv.json'
      target_branch:
        description: 'Branch to commit the Test.m3u to'
        required: false
        default: 'main'
  schedule:
    # Run every 3 hours at minute 0 (00:00, 03:00, 06:00...)
    - cron: '0 */3 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    outputs:
      total_channels: ${{ steps.generate.outputs.total_channels }}
      target_count: ${{ steps.generate.outputs.target_count }}

    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target_branch || 'main' }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - id: generate
        name: Generate Test.m3u
        env:
          JSON_URL: ${{ github.event.inputs.json_url || 'https://playify.pages.dev/Jiotv.json' }}
        run: |
          set -euo pipefail

          # 1. Define the Target List (Syntax Fixed)
          TARGET_CHANNELS='[
            {"name": "Raj News Tamil", "group": "News"},
            {"name": "Sonic Hindi", "group": "Kids"},
            {"name": "Cartoon Network", "group": "Kids"},
            {"name": "Nickelodeon", "group": "Kids"},
            {"name": "Discovery Tamil", "group": "Regional Tamil"},
            {"name": "Pogo Hindi", "group": "Kids"},
            {"name": "Tamil Janam", "group": "News"},
            {"name": "Jaya Plus", "group": "News"},
            {"name": "Animal Planet HD", "group": "Infotainment"},
            {"name": "Eurosport HD", "group": "Sports"},
            {"name": "Nick Jr", "group": "Kids"},
            {"name": "Nick HD+", "group": "Kids"},
            {"name": "Discovery HD World", "group": "Infotainment"},
            {"name": "Travelxp Tamil", "group": "Regional Tamil"},
            {"name": "Puthu Yugam", "group": "Tamil"},
            {"name": "Thanthi One", "group": "Tamil"},
            {"name": "Tunes 6", "group": "Music"}
          ]'

          # 2. Calculate count dynamically
          TARGET_COUNT=$(echo "$TARGET_CHANNELS" | jq length)
          echo "üéØ Target Channel Count: $TARGET_COUNT"

          # 3. Fetch Source JSON
          echo "üì• Fetching JSON from: $JSON_URL"
          JSON=$(curl -fsSL --max-time 30 \
            -H "User-Agent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0 Safari/537.36" \
            -H "Accept: application/json" \
            -H "Referer: https://playify.pages.dev/" \
            "$JSON_URL") || { echo "‚ùå Failed to fetch JSON (curl error)"; exit 1; }
          
          if [ -z "$JSON" ] || [ "${JSON:0:1}" = "<" ]; then
            echo "‚ùå Response is empty or looks like HTML"
            exit 1
          fi

          # 4. Create M3U File
          echo "#EXTM3U" > Test.m3u

          # 5. Process JSON with jq
          echo "$JSON" | jq -r --argjson list "$TARGET_CHANNELS" '
            def channels:
              if type == "array" then .
              elif type == "object" then
                if has("channels") and (.channels | type == "array") then .channels
                elif has("data") and (.data | type == "array") then .data
                elif has("list") and (.list | type == "array") then .list
                elif (.[] | type == "object") then [.[]]
                else []
                end
              else []
              end;
            
            channels as $all |
            $list[] as $target_obj |
            $target_obj.name as $target_name |
            $target_obj.group as $target_group | 
            
            # Match Logic: Find channel by name (case-insensitive) -> Prioritize BTS links
            ($all | 
             map(select((.name // .title // "") | ascii_downcase == ($target_name | ascii_downcase))) | 
             sort_by(if (.link | contains("BTS")) then 0 else 1 end) | 
             .[0]
            ) as $match |
            
            if ($match | type == "object") and ($match.link // $match.url // "") != "" then
              $match |
              
              # PRESERVE YOUR NAME (Ignore JSON source name)
              $target_name as $name |

              (.tvg_id // .tvgId // .id // "") as $tvg_id |
              (.tvg_logo // .logo // .icon // "") as $tvg_logo |
              (.drmScheme // .drm_scheme // .drm // "") as $drmScheme |
              (.drmLicense // .license // "") as $drmLicense |
              (.cookie // .cookies // "") as $cookie |
              (.link // .url // .stream_url // .hls // .mpd // "") as $link |
              
              "#EXTINF:-1 " +
                (if ($tvg_id | length > 0) then "tvg-id=\"\($tvg_id)\" " else "" end) +
                "group-title=\"\($target_group)\" " +
                (if ($tvg_logo | length > 0) then "tvg-logo=\"\($tvg_logo)\" " else "" end) +
                ",\($name | gsub(","; "\\,"))" |
              . as $extinf |
              
              (if ($drmScheme == "clearkey") and ($drmLicense | test("^[a-zA-Z0-9]+:[a-zA-Z0-9]+")) then
                "#KODIPROP:inputstream.adaptive.license_type=clearkey\n#KODIPROP:inputstream.adaptive.license_key=" +
                ($drmLicense | split(":")[0:2] | join(":"))
              else "" end) as $drm |
              
              "#EXTVLCOPT:http-user-agent=plaYtv/7.1.5%20(Linux%3BAndroid%2015)%20ExoPlayerLib/2.11.6%20YGX/69.69.69.69" as $ua |
              
              (if ($cookie | length > 0) then
                "#EXTHTTP:{\"cookie\":\"" + ($cookie | gsub("\""; "\\\"")) + "\"}"
              else "" end) as $cookie_line |
              
              [
                $extinf,
                ($drm | select(. != "")),
                $ua,
                ($cookie_line | select(. != "")),
                $link
              ] | join("\n")
            else empty end
          ' >> Test.m3u

          # 6. Reporting
          TOTAL=$(grep -c "^#EXTINF" Test.m3u || echo 0)
          echo "‚úÖ Test.m3u created: $TOTAL / $TARGET_COUNT channels found"
          
          echo "total_channels=$TOTAL" >> "$GITHUB_OUTPUT"
          echo "target_count=$TARGET_COUNT" >> "$GITHUB_OUTPUT"

      - name: Commit & Push
        env:
          TARGET_BRANCH: ${{ github.event.inputs.target_branch || 'main' }}
          TOTAL: ${{ steps.generate.outputs.total_channels }}
          TARGET_COUNT: ${{ steps.generate.outputs.target_count }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Test.m3u
          
          if git diff --cached --quiet; then
            echo "‚û°Ô∏è No changes detected ‚Äî skipping commit"
            exit 0
          fi
          
          git commit -m "‚úÖ Auto-update Tamil M3U: $TOTAL/$TARGET_COUNT channels | $(date -u '+%Y-%m-%d %H:%M')"
          git push origin "HEAD:${TARGET_BRANCH}"
          
